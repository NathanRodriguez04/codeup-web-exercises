<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
  </head>
  <body>

    <form method="POST" action="https://request-inspector.glitch.me">
      <input type="text" id="email" name="email" placeholder="Enter your email">
      <br>
      <input type="text" id="password" name="password" placeholder="Enter your Password">
      <br>
      <textarea name="" id="" cols="30" rows="10"></textarea>
      <br>
      <h2>How did you hear about us?</h2>
      Billboard<input type="radio" name="reference" value="billboard" id="billboards">
      Radio Advertisment<input type="radio" name="Radio Advertisment" value="Radio Advertisment"
                               id="Radio Advertisment">
      Internet Advertisement<input type="radio" name="Internet Advertisement" value="Internet Advertisement"
                                   id="Internet Advertisement">
      Other<input type="radio" name="reference_question" value="other" id="other">
    </form>

    <h3>What browser are you using</h3>
    <label for="">Choose a browser</label>
    <br>
    <br>
    <select name="browser_preference" id="browser-select">
      <option value="">Chrome</option>
      <option value="">Mozilla</option>
      <option value="">FireFox</option>
      <option value="">Yahoo</option>
      <option value="">Bing</option>

    </select>
    <br>
    <br>
    <input type="submit" value="submit">

  </body>


</html>
